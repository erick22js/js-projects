<html>
	<head>
		<link rel="stylesheet" href="main.css"></link>
		<body style="overflow: hidden;">
			<!--Map Section-->
			<window id="mapSection">
				<!--TabMap Operations-->
				<div style="border:1px solid black; width:100%; height:15%; left:0%; top:0%; position:absolute; display:flex">
					<select id="selectionMap" style="width:25%" onchange="saveMap(); actualMapIndex=this.selectedIndex; loadMap(); document.getElementById('nameMap').value=actualMapData.name"><option>Mapa1</option></select>
					<button style="width:17.5%" onclick="addMap()">Criar mapa</button>
					<button style="width:17.5%" onclick="delMap()">Apagar mapa</button>
					<textarea id="nameMap" style="width:25%" onchange="renameMap(this.value)">Mapa1</textarea>
					<button style="width:15%">Geral</button>
				</div>
				<div style="border:1px solid black; width:100%; height:85%; left:0%; top:15%; position:absolute; display:flex">
					<!--Map visual editor-->
					<div style="background-color:black; border:1px solid black; width:75%; height:100%; left:0%; top:0%; position:absolute; overflow:hidden;">
						<!--Canvas-->
						<canvas id="mapVisual" style="background-color:white; width:100%; height:100%; position:absolute; image-rendering: pixelated;" width="320" height="288">Your brownser don't support canvas.</canvas>
					</div>
					<!--Map visual tools-->
					<div style="border:1px solid black; width:25%; height:100%; left:75%; top:0%; position:absolute;">
						<select style="border:1px solid black; width:100%; height:20%; left:0%; top:0%; position:absolute;" onchange="actualLayerMap=parseInt(this.value); redrawMap()">
							<option value="0" selected="selected">Camada 1</option>
							<option value="1">Camada 2</option>
							<option value="2">Camada 3</option>
						</select>
						<button id="indexTexture" style="width:100%; height:20%; left:0%; top:20%; position:absolute;" onclick="palleteTileVisual.style.top='0%'">Selecionar tile</button>
						<select style="border:1px solid black; width:100%; height:20%; left:0%; top:40%; position:absolute;" onchange="modeMapEditing = this.value; redrawMap();">
							<option value="draw">Modo tileset</option>
							<option value="colision">Modo colisão</option>
							<option value="event">Modo evento</option>
							<option value="region">Modo região</option>
						</select>
						<button style="width:100%; height:20%; left:0%; top:80%; position:absolute;" onclick="executeMap()">Executar</button>
						<div style="width:100%; height:20%; left:0%; top:65%; position:absolute;"><input id="optionDeleteMap" type="checkbox" style="width:20%; height:25%;"></input>Exclusão</div>
					</div>
				</div>
			</window>
			<window id="palleteTilePick">
				<div id="tableTiles" style="border:1px solid black; width:80%; height:100%; overflow-y:scroll; overflow-x:hidden"></div>
				<div style="border:1px solid black; width:20%; height:100%; left:80%; top:0%; position:absolute; overflow-y:scroll; overflow-x:hidden">
					<button id="mainTexture" style="width:100%; height:15%;" onclick="textureMode=0;">Textura principal</button>
					<button id="maskTexture" style="width:100%; height:15%;" onclick="textureMode=1;">Textura mascarada</button>
					<div style="width:100%; height:10%;"><input id="tileInvertX" type="checkbox" style="width:20%; height:25%;"></input>Inverter em X</div>
					<div style="width:100%; height:10%;"><input id="tileInvertY" type="checkbox" style="width:20%; height:25%;"></input>Inverter em Y</div>
					<div style="width:100%; height:10%;"><input id="showShadow" type="checkbox" style="width:20%; height:25%;"></input>Exibir sombra</div>
				</div>
			</window>
			<!--Characters Section-->
			<window id="charSection">
				
			</window>
			<div style="border:1px solid black; width:100%; height:15%; left:0%; top:85%; position:absolute; display:flex">
				<button class="tabSections" onclick="setWindow('mapSection')">Mapas</button>
				<button class="tabSections" onclick="setWindow('charSection')">Personagens</button>
				<button class="tabSections">Items</button>
				<button class="tabSections">Propriedades</button>
			</div>
		</body>
	</head>
	<script src="main.js"></script>
</html>
